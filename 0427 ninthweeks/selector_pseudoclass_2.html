<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      a::before{
        content: "*";color:blue;
      }
      p::after{
        content:"new";color:red;
        font-weight: bold;font-size: 9px;
      }
      p::first-letter{
        font-size: 200%;color:red;
      }
    </style>
    <title>의사선택자 실습</title>
  </head>
  <body>
    <a href="#">애국가</a>
    <p>동해물과 백두산이</p>
    <p>마르고 닳도록</p>
  </body>
</html>
